    <!-- Add Ingredient Modal -->
    <div
      class="modal fade"
      id="addIngredientModalAdmin"
      tabindex="-1"
      aria-labelledby="addIngredientModalAdminLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addIngredientModalAdminLabel">
              Add Ingredient
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--  -->
            <div>
              <!-- Name -->

              <div>
                <label for="add-ingredient-name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="add-ingredient-name"
                  placeholder="ingredient name"
                />
              </div>
              <!-- Image -->
              <div>
                <p>Add image</p>
                <label
                  for="add-ingredient-image"
                  class="form-label btn btn-outline-primary"
                  ><i class="bi bi-image"></i
                ></label>
                <input
                  type="file"
                  class="form-control visually-hidden"
                  id="add-ingredient-image"
                  placeholder="ingredient image"
                  accept="image/*"
                />
                <div>
                  <img
                    src="./image/AnhCorgiDeThuong.jpg"
                    alt="Selected adding ingredient image"
                    id="selectedAddingIngredientImage"
                    class="img-fluid"
                    style="width: 400px; height: 400px"
                  />
                </div>
                <script>
                  // Add event listener to the image input
                  document
                    .getElementById("add-ingredient-image")
                    .addEventListener("change", function (e) {
                      // Get the selected file
                      const file = e.target.files[0];

                      // Check if a file is selected
                      if (file) {
                        // Read the file as a data URL
                        const reader = new FileReader();
                        reader.onload = function (readerEvent) {
                          // Set the source of the image to the data URL
                          document.getElementById(
                            "selectedAddingIngredientImage"
                          ).src = readerEvent.target.result;
                        };
                        reader.readAsDataURL(file);
                      }
                    });
                </script>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>

                </div>
                <script>
                  // Add event listener to the image input
                  document
                    .getElementById("edit-ingredient-image")

                      // Get the selected file
