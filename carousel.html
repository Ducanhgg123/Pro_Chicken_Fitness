<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <title>Bootstrap Progress with Forms</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container #form1,
    .container #form2,
    .container #form3 {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #C8FFE0;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .form-container {
      padding: 20px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-container {
      margin-top: 20px;
    }

    #search-bar-left {
      margin-bottom: 20px;
      background-color: #33BBC5;
      border-radius: 10px;
    }

    #output-textbox {
      height: 150px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    .checkbox-column {
      column-count: 2;
    }

    #left-side {
        border-right: 2px solid #85E6C5; /* Vertical line between left and right sides */
        padding-right: 20px; /* Add padding to separate the line from the content */
      }

    #left-side h4,
    #right-side h4 {
        border-radius: 10px;
        background-color: #85E6C5;

    }

    @media (max-width: 768px) {
      #left-side, #right-side {
        margin: 10px 0;
        
      }

      #left-side {
        border-right: none; /* Remove border for small screens */
        padding-right: 0; /* Remove padding for small screens */
      }


      .checkbox-column {
        column-count: 1;
      }
    }

    .input-group input {
        border: 2px solid #33BBC5;
        background-color: #daf7e7;
        border-radius: 10px;
    }
    #output-textbox {
        border: 2px solid #33BBC5;
        background-color: #daf7e7;
    }

    header {
      background-color: #C8FFE0;
    }

    .progress-bar {
      background-color: #33BBC5;
    }

    
  </style>
  <link rel="stylesheet" href="./style/workout-frequency.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <header>
        <h2 class="text-center">Information</h2>
    
        <div class="progress-bar-container">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </header>
      <!-- Form 1 -->
      <div id="form1" class="form-container">
        <form>
          <h3>Favorite Food</h3>
          <!-- Your Form 1 Fields Here -->

          <div class="container">
            <div class="row">
              <!-- Left Side with Checklist and Search Bar -->
              <div class="col-md-6" id="left-side">
                <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">Favorite Ingredient</h4>
                <div class="input-group mb-3" id="search-bar-left">
                  <input type="text" class="form-control" placeholder="Search item..." oninput="filterChecklistLeft()">
                  <div class="input-group-append">
                    <button class="btn text-white" type="button">Search</button>
                  </div>
                </div>
                <div class="checkbox-column" id="left-checklist">
                  <!-- Checklist items will be dynamically added here -->
                  <div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item1">
                          <label class="custom-control-label" for="item1">Gà</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item2">
                          <label class="custom-control-label" for="item2">Thịt heo</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item3">
                          <label class="custom-control-label" for="item3">Thịt bò</label>
                      </div>
                  </div>
            
                  <!-- Second Column of Checklist Items -->
                  <div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item4">
                          <label class="custom-control-label" for="item4">Bông cải xanh</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item5">
                          <label class="custom-control-label" for="item5">Cà rốt</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item6">
                          <label class="custom-control-label" for="item6">Đậu Hà Lan</label>
                      </div>
                  </div>
                </div>
              </div>
          
              <!-- Right Side with Textbox for Checked Items -->
              <div class="col-md-6" id="right-side">
                <h4 class="mb-4 text-center mr-2 ml-2 py-3  text-white">Chosen ingredient</h4>
                <textarea id="output-textbox" readonly></textarea>
              </div>
            </div>
          </div>

          <div class="btn-container">
            <button type="button" class="btn btn-primary" onclick="nextForm(2)">Next</button>
          </div>
        </form>
      </div>

      <!-- Form 2 -->
      <div id="form2" class="form-container" style="display: none;">
        <form>
          <h3>Unfavorite Food</h3>
          <!-- Your Form 2 Fields Here -->

          <div class="container">
            <div class="row">
              <!-- Left Side with Checklist and Search Bar -->
              <div class="col-md-6" id="left-side">
                <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">Unfavorite Ingredient</h4>
                <div class="input-group mb-3" id="search-bar-left">
                  <input type="text" class="form-control" placeholder="Search item..." oninput="filterChecklistLeft()">
                  <div class="input-group-append">
                    <button class="btn text-white" type="button">Search</button>
                  </div>
                </div>
                <div class="checkbox-column" id="left-checklist">
                  <!-- Checklist items will be dynamically added here -->
                  <div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item1">
                          <label class="custom-control-label" for="item1">Gà</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item2">
                          <label class="custom-control-label" for="item2">Thịt heo</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item3">
                          <label class="custom-control-label" for="item3">Thịt bò</label>
                      </div>
                  </div>
            
                  <!-- Second Column of Checklist Items -->
                  <div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item4">
                          <label class="custom-control-label" for="item4">Bông cải xanh</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item5">
                          <label class="custom-control-label" for="item5">Cà rốt</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="item6">
                          <label class="custom-control-label" for="item6">Đậu Hà Lan</label>
                      </div>
                  </div>
                </div>
              </div>
          
              <!-- Right Side with Textbox for Checked Items -->
              <div class="col-md-6" id="right-side">
                <h4 class="mb-4 text-center mr-2 ml-2 py-3  text-white">Chosen ingredient</h4>
                <textarea id="output-textbox" readonly></textarea>
              </div>
            </div>
          </div>

          <div class="btn-container">
            <button type="button" class="btn btn-secondary" onclick="previousForm(1)">Previous</button>
            <button type="button" class="btn btn-primary" onclick="nextForm(3)">Next</button>
          </div>
        </form>
      </div>

      <!-- Form 3 -->
      <div id="form3" class="form-container" style="display: none;">
        <form>
          <h3>Workout Frequency</h3>
          <!-- Your Form 3 Fields Here -->
          <div class="container" id="workout-frequency">
          <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">Days per Week</h2>
          <input type="range" class="form-range custom-range" min="0" max="7" id="customRange">
          <div class="range-labels">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
          </div>

          <h4 class="mb-4 text-center py-3 text-white">Days Available</h2>

          <div class="btn-group d-flex justify-content-around" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck-hai" autocomplete="off">
            <label class="btn" for="btncheck1">Monday</label>
          
            <input type="checkbox" class="btn-check" id="btncheck-ba" autocomplete="off">
            <label class="btn" for="btncheck1">Tuesday</label>

            <input type="checkbox" class="btn-check" id="btncheck-tu" autocomplete="off">
            <label class="btn" for="btncheck1">Wednesday</label>

            <input type="checkbox" class="btn-check" id="btncheck-nam" autocomplete="off">
            <label class="btn" for="btncheck1">Thursday</label>

            <input type="checkbox" class="btn-check" id="btncheck-sau" autocomplete="off">
            <label class="btn" for="btncheck1">Friday</label>

            <input type="checkbox" class="btn-check" id="btncheck-bay" autocomplete="off">
            <label class="btn" for="btncheck1">Saturday</label>

            <input type="checkbox" class="btn-check" id="btncheck-chunhat" autocomplete="off">
            <label class="btn" for="btncheck1">Sunday</label>
          </div>
        </div>
          <div class="btn-container">
            <button type="button" class="btn btn-secondary" onclick="previousForm(2)">Previous</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function nextForm(nextStep) {
    hideAllForms();
    showForm(nextStep);
    updateProgressBar(nextStep);
  }

  function previousForm(prevStep) {
    hideAllForms();
    showForm(prevStep);
    updateProgressBar(prevStep);
  }

  function hideAllForms() {
    document.getElementById('form1').style.display = 'none';
    document.getElementById('form2').style.display = 'none';
    document.getElementById('form3').style.display = 'none';
  }

  function showForm(step) {
    document.getElementById('form' + step).style.display = 'block';
  }

  function updateProgressBar(step) {
    var progressBar = document.querySelector('.progress-bar');
    progressBar.style.width = (step) * 33 + '%';
    progressBar.setAttribute('aria-valuenow', (step - 1) * 33);
  }
</script>

</body>
</html>
