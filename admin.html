<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vertical Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    /* Custom styles */
    .dashboard {
      background-color: #f8f9fa;
      padding: 20px;
      height: 100vh;
    }

    .content {
      padding: 20px;
    }

    .dashboard-btn {
      display: block;
      align-items: center;
      margin-bottom: 10px;
      width: 100%
    }

    .dashboard-btn img {
      margin-right: 10px;
      max-width: 24px;
      /* Thay đổi kích thước ảnh nếu cần thiết */
      max-height: 24px;
    }

    .dashboard-btn button {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Dashboard -->
      <div class="col-md-2 dashboard">
        <div class="row">
          <div class="col-md-3">
            <img style="width: 36px; height: 36px"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vector-based_example.svg/2000px-Vector-based_example.svg.png"
              alt="Test">
          </div>
          <div class="col-md-9">
            <div style="font-weight: bold;">Alan Wills</div>
            <div>Admin</div>
          </div>
        </div>
        <div class="dashboard-btn">

          <button type="button" class="btn btn-primary btn-block">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vector-based_example.svg/2000px-Vector-based_example.svg.png"
              alt="Test">
            Home
          </button>
        </div>
        <div class="dashboard-btn">
          <button class="btn btn-primary btn-block">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vector-based_example.svg/2000px-Vector-based_example.svg.png"
              alt="Test">
            User
          </button>
        </div>
        <div class="dashboard-btn">
          <button class="btn btn-primary btn-block">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vector-based_example.svg/2000px-Vector-based_example.svg.png"
              alt="Test">
            Ingredients
          </button>
        </div>
        <div class="dashboard-btn">
          <button class="btn btn-primary btn-block">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Vector-based_example.svg/2000px-Vector-based_example.svg.png"
              alt="Test">
            Post
          </button>
        </div>
        <!-- Add more buttons with icons as needed -->
      </div>
      <!-- Page content -->
      <div class="col-md-10 content">
        <!-- Your content goes here -->
        <div>
          <div class="row no-gutters">
            <div class="col-md-8"></div>
            <div class="col-auto">
              <button class="btn btn-success">Add</button>
            </div>
            <div class="col-auto">
              <div>
                <input /><button class="btn btn-light">Search</button>
              </div>
            </div>
          </div>
        </div>
        <table style="width: 100%;">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Setting</th>
          </tr>
          <tr>
            <td>0001</td>
            <td>Alan Wills</td>
            <td>AlanWills</td>
            <td>**********</td>
            <td>
              <div class="row no-gutters">
                <div class="col-md-auto">
                  <button class="btn btn-info">Edit</button>
                </div>
                <div class="col-md-auto">
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </td>
          </tr>

        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
