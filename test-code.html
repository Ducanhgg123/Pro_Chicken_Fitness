<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <style>
      #editDishModalAdmin .choose-dish-custom-checkbox + label {
        padding: 10px 20px;
        border: 1px solid #ddd;
        cursor: pointer;
      }

      #editDishModalAdmin .choose-dish-custom-checkbox:checked + label {
        background-color: green; /* Change color when checked */
        color: #fff; /* Text color when checked */
        border: 1px solid green; /* Border color when checked */
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Edit Workout Activity Button -->
      <a
        href="#"
        class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"
        onclick="{
          if (confirm('bạn có thiệt là muốn xóa hông z?') == true) {
            console.log('Tiến hành xóa nha!!!')
          }
          else {
            console.log('Thui không xóa nữa đâu')
          }
        }"
      >
        <i class="bi bi-plus-circle-fill"></i>
        Delete
      </a>
      <!-- Edit Workout Activity Modal -->
      <div
        class="modal fade"
        id="editWorkoutActivityModalAdmin"
        tabindex="-1"
        aria-labelledby="editWorkoutActivityModalAdminLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editWorkoutActivityModalAdminLabel">
                Edit Workout Activity
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!--  -->
              <div>
                <!-- Name -->

                <div>
                  <label for="edit-workout-activity-name" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="edit-workout-activity-name"
                    placeholder="workout activity name"
                  />
                </div>
                <!-- Image -->
                <div>
                  <p>Edit image</p>
                  <label
                    for="edit-workout-activity-image"
                    class="form-label btn btn-outline-primary"
                    ><i class="bi bi-image"></i
                  ></label>
                  <input
                    type="file"
                    class="form-control visually-hidden"
                    id="edit-workout-activity-image"
                    placeholder="workout activity image"
                    accept="image/*"
                  />
                  <div>
                    <img
                      src="./image/AnhCorgiDeThuong.jpg"
                      alt="Selected editing workout activity image"
                      id="selectedEditingWorkoutActivityImage"
                      class="img-fluid"
                      style="width: 400px; height: 400px"
                    />
                  </div>
                  <script>
                    // Add event listener to the image input
                    document
                      .getElementById("edit-workout-activity-image")
                      .addEventListener("change", function (e) {
                        // Get the selected file
                        const file = e.target.files[0];

                        // Check if a file is selected
                        if (file) {
                          // Read the file as a data URL
                          const reader = new FileReader();
                          reader.onload = function (readerEvent) {
                            // Set the source of the image to the data URL
                            document.getElementById(
                              "selectedEditingWorkoutActivityImage"
                            ).src = readerEvent.target.result;
                          };
                          reader.readAsDataURL(file);
                        }
                      });
                  </script>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
