<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    /* Custom CSS for button color and scaling */
    .btn-check:checked + .btn {
      background-color: red !important; /* Change this to your desired pressed color */
      color: #fff; /* Change this to your desired text color */
    }
  </style>
  <title>Bootstrap Sliding Line with Numbers</title>
  <link rel="stylesheet" href="./style/workout-frequency.css">
</head>
<body>

<div class="container-fluid mt-5" id="workout-frequency">
  <h2 class="mb-4 text-center text-white">Số ngày có thể tập trong tuần</h2>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <input type="range" class="form-range custom-range" min="0" max="7" id="customRange">
      <div class="range-labels row justify-content-between">
        <div class="col">0</div>
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
      </div>
    </div>
  </div>

  <h2 class="mb-4 text-center py-3 text-white">Những ngày có thể tập trong tuần</h2>

  <div class="btn-group d-flex justify-content-around" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck-hai" autocomplete="off">
    <label class="btn btn-outline-success" for="btncheck-hai">Thứ Hai</label>
  
    <input type="checkbox" class="btn-check" id="btncheck-ba" autocomplete="off">
    <label class="btn" for="btncheck-ba">Thứ Ba</label>

    <input type="checkbox" class="btn-check" id="btncheck-tu" autocomplete="off">
    <label class="btn" for="btncheck-tu">Thứ Tư</label>

    <input type="checkbox" class="btn-check" id="btncheck-nam" autocomplete="off">
    <label class="btn" for="btncheck-nam">Thứ Năm</label>

    <input type="checkbox" class="btn-check" id="btncheck-sau" autocomplete="off">
    <label class="btn" for="btncheck-sau">Thứ Sáu</label>

    <input type="checkbox" class="btn-check" id="btncheck-bay" autocomplete="off">
    <label class="btn" for="btncheck-bay">Thứ Bảy</label>

    <input type="checkbox" class="btn-check" id="btncheck-chunhat" autocomplete="off">
    <label class="btn" for="btncheck-chunhat">Chủ nhật</label>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
