<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gym Calendar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the gym calendar */
    .calendar {
      margin-top: 20px;
    }

    .day-blog {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      text-align: center;
    }

    .day-header {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .add-event-btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calendar">
      <div class="row">
        <div class="col-md day-blog">
          <div class="day-header">Monday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
          <div>Task 1</div>
          <div>(9AM-10AM)</div>
          <div>Task 2</div>
          <div>(3PM-4PM)</div>
          <div>Task 3</div>
          <div>(6PM-7PM)</div>
        </div>
        <div class="col-md day-blog">
          <div class="day-header">Tuesday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
          <div>Task 1</div>
          <div>(9AM-10AM)</div>
          <div>Task 2</div>
          <div>(3PM-4PM)</div>
        </div>
        <div class="col-md day-blog">
          <div class="day-header">Wednesday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
          <div>Task 3</div>
          <div>(6PM-7PM)</div>

        </div>
        <div class="col-md day-blog">
          <div class="day-header">Thursday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
        </div>
        <div class="col-md day-blog">
          <div class="day-header">Friday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
        </div>
        <div class="col-md day-blog">
          <div class="day-header">Saturday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
        </div>
        <div class="col-md day-blog">
          <div class="day-header">Sunday</div>
          <button class="btn btn-primary add-event-btn">Add Event</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-auto">
        <button class="btn btn-primary">Auto generate schedule</button>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
