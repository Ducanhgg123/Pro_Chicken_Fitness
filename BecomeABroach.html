<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Coach</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <img
              src="https://scontent.fsgn2-7.fna.fbcdn.net/v/t1.15752-9/398313243_1423540485040956_1330945419058451180_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=M2ny9ZmrXXYAX_jGcMf&_nc_ht=scontent.fsgn2-7.fna&oh=03_AdRdmdrekrVXw2i9EgmSmTTWcJ2xnCsFa0Vp_1dLR_BtVQ&oe=65891A05"
              alt="Coach Image" class="img-fluid">
          </div>
          <div class="form-check text-center">
            <input type="checkbox" class="form-check-input" id="privacyCheck">
            <label class="form-check-label" for="privacyCheck">I agree with ProChicken's privacy policy</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3 ">Become a Coach</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
