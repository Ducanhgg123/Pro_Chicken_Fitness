<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Professional Split Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #495057;
    }

    .container {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    #search-bar-left, #search-bar-right {
      margin-bottom: 20px;
    }

    #output-textbox {
      height: 150px;
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    .checkbox-column {
      column-count: 2;
    }

    @media (max-width: 768px) {
      #left-side, #right-side {
        margin: 10px 0;
      }

      .checkbox-column {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <!-- Left Side with Checklist and Search Bar -->
    <div class="col-md-6" id="left-side">
      <h4 class="mb-4">Checklist</h4>
      <div class="input-group mb-3" id="search-bar-left">
        <input type="text" class="form-control" placeholder="Search item..." oninput="filterChecklist('left')">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button">Search</button>
        </div>
      </div>
      <div class="checkbox-column" id="left-checklist">
        <!-- Checklist items will be dynamically added here -->
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 1</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item2">
                <label class="custom-control-label" for="item2">Item 2</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 3</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 4</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 5</label>
            </div>
        </div>
  
        <!-- Second Column of Checklist Items -->
        <div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item3">
                <label class="custom-control-label" for="item3">Item 6</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 7</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 8</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 9</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="item1">
                <label class="custom-control-label" for="item1">Item 10</label>
            </div>
        </div>
      </div>
    </div>

    <!-- Right Side with Textbox for Checked Items -->
    <div class="col-md-6" id="right-side">
      <h4 class="mb-4">Checked Items</h4>
      <div class="input-group mb-3" id="search-bar-right">
        <input type="text" class="form-control" placeholder="Search checked items..." oninput="filterChecklist('right')">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button">Search</button>
        </div>
      </div>
      <textarea id="output-textbox" readonly></textarea>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // JavaScript to handle checking items, updating the right side, and searching
  $(document).ready(function() {
    $('input[type="checkbox"]').change(function() {
      updateCheckedItems();
    });

    function updateCheckedItems() {
      var outputTextbox = $('#output-textbox');
      outputTextbox.val('');
      
      $('input[type="checkbox"]:checked').each(function(index) {
        var itemText = $('label[for="' + $(this).attr('id') + '"]').text();
        outputTextbox.val(outputTextbox.val() + itemText);

        // Append a colon and space after each item, except the last one
        if (index < $('input[type="checkbox"]:checked').length - 1) {
          outputTextbox.val(outputTextbox.val() + ': ');
        }
      });
    }

    // Function to filter checklist items based on input
    window.filterChecklist = function(side) {
      var input, checklist, items, text;
      if (side === 'left') {
        input = document.getElementById('search-bar-left').getElementsByTagName('input')[0];
        checklist = document.getElementById('left-checklist');
      } else {
        input = document.getElementById('search-bar-right').getElementsByTagName('input')[0];
        checklist = document.getElementById('right-side');
      }
      
      items = checklist.getElementsByClassName('custom-control');
      for (var i = 0; i < items.length; i++) {
        text = items[i].getElementsByTagName('label')[0].innerText;
        if (text.toLowerCase().indexOf(input.value.toLowerCase()) > -1) {
          items[i].style.display = '';
        } else {
          items[i].style.display = 'none';
        }
      }
    };
  });
</script>

</body>
</html>
