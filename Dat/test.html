<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Progress with Forms</title>
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container #form1,
      .container #form2,
      .container #form3 {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #c8ffe0;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .progress-bar-container {
        margin-bottom: 20px;
      }

      .form-container {
        padding: 20px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .btn-container {
        margin-top: 20px;
      }

      #search-bar-left {
        margin-bottom: 20px;
        background-color: #33bbc5;
        border-radius: 10px;
      }

      #output-textbox {
        height: 150px;
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 10px;
        font-family: "Arial", sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      .checkbox-column {
        column-count: 2;
      }

      #left-side {
        border-right: 2px solid #85e6c5;
        padding-right: 20px;
      }

      #left-side h4,
      #right-side h4 {
        border-radius: 10px;
        background-color: #85e6c5;
      }

      @media (max-width: 768px) {
        #left-side,
        #right-side {
          margin: 10px 0;
        }

        #left-side {
          border-right: none; /* Remove border for small screens */
          padding-right: 0; /* Remove padding for small screens */
        }

        .checkbox-column {
          column-count: 1;
        }
      }

      .input-group input {
        border: 2px solid #33bbc5;
        background-color: #daf7e7;
        border-radius: 10px;
      }
      #output-textbox {
        border: 2px solid #33bbc5;
        background-color: #daf7e7;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="mb-4 text-center">Cung cấp thông tin</h2>

          <div class="progress-bar-container">
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 33%"
                aria-valuenow="33"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>

          <!-- Form 1 -->
          <div id="form1" class="form-container">
            <form>
              <h3>Favorite Food</h3>
              <!-- Your Form 1 Fields Here -->

              <div class="container">
                <div class="row">
                  <!-- Left Side with Checklist and Search Bar -->
                  <div class="col-md-6" id="left-side">
                    <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">
                      Favorite Ingredient
                    </h4>
                    <div class="input-group mb-3" id="search-bar-left">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search item..."
                        oninput="filterChecklistLeft()"
                      />
                      <div class="input-group-append">
                        <button class="btn text-white" type="button">
                          Search
                        </button>
                      </div>
                    </div>
                    <div class="checkbox-column" id="left-checklist">
                      <!-- Checklist items will be dynamically added here -->
                      <div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item1"
                          />
                          <label class="custom-control-label" for="item1"
                            >Gà</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item2"
                          />
                          <label class="custom-control-label" for="item2"
                            >Thịt heo</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item3"
                          />
                          <label class="custom-control-label" for="item3"
                            >Thịt bò</label
                          >
                        </div>
                      </div>

                      <!-- Second Column of Checklist Items -->
                      <div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item4"
                          />
                          <label class="custom-control-label" for="item4"
                            >Bông cải xanh</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item5"
                          />
                          <label class="custom-control-label" for="item5"
                            >Cà rốt</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item6"
                          />
                          <label class="custom-control-label" for="item6"
                            >Đậu Hà Lan</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Right Side with Textbox for Checked Items -->
                  <div class="col-md-6" id="right-side">
                    <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">
                      Chosen ingredient
                    </h4>
                    <textarea id="output-textbox" readonly></textarea>
                  </div>
                </div>
              </div>

              <div class="btn-container">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nextForm(2)"
                >
                  Next
                </button>
              </div>
            </form>
          </div>

          <!-- Form 2 -->
          <div id="form2" class="form-container" style="display: none">
            <form>
              <h3>Form 2</h3>
              <!-- Your Form 2 Fields Here -->

              <div class="container">
                <div class="row">
                  <!-- Left Side with Checklist and Search Bar -->
                  <div class="col-md-6" id="left-side">
                    <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">
                      Unfavorite Ingredient
                    </h4>
                    <div class="input-group mb-3" id="search-bar-left">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Search item..."
                        oninput="filterChecklistLeft()"
                      />
                      <div class="input-group-append">
                        <button class="btn text-white" type="button">
                          Search
                        </button>
                      </div>
                    </div>
                    <div class="checkbox-column" id="left-checklist">
                      <!-- Checklist items will be dynamically added here -->
                      <div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item1"
                          />
                          <label class="custom-control-label" for="item1"
                            >Gà</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item2"
                          />
                          <label class="custom-control-label" for="item2"
                            >Thịt heo</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item3"
                          />
                          <label class="custom-control-label" for="item3"
                            >Thịt bò</label
                          >
                        </div>
                      </div>

                      <!-- Second Column of Checklist Items -->
                      <div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item4"
                          />
                          <label class="custom-control-label" for="item4"
                            >Bông cải xanh</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item5"
                          />
                          <label class="custom-control-label" for="item5"
                            >Cà rốt</label
                          >
                        </div>
                        <div class="custom-control custom-checkbox">
                          <input
                            type="checkbox"
                            class="custom-control-input"
                            id="item6"
                          />
                          <label class="custom-control-label" for="item6"
                            >Đậu Hà Lan</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Right Side with Textbox for Checked Items -->
                  <div class="col-md-6" id="right-side">
                    <h4 class="mb-4 text-center mr-2 ml-2 py-3 text-white">
                      Chosen ingredient
                    </h4>
                    <textarea id="output-textbox" readonly></textarea>
                  </div>
                </div>
              </div>

              <div class="btn-container">
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="previousForm(1)"
                >
                  Previous
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="nextForm(3)"
                >
                  Next
                </button>
              </div>
            </form>
          </div>

          <!-- Form 3 -->
          <div id="form3" class="form-container" style="display: none">
            <form>
              <h3>Form 3</h3>
              <!-- Your Form 3 Fields Here -->
              <div class="btn-container">
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="previousForm(2)"
                >
                  Previous
                </button>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function nextForm(nextStep) {
        hideAllForms();
        showForm(nextStep);
        updateProgressBar(nextStep);
      }

      function previousForm(prevStep) {
        hideAllForms();
        showForm(prevStep);
        updateProgressBar(prevStep);
      }

      function hideAllForms() {
        document.getElementById("form1").style.display = "none";
        document.getElementById("form2").style.display = "none";
        document.getElementById("form3").style.display = "none";
      }

      function showForm(step) {
        document.getElementById("form" + step).style.display = "block";
      }

      function updateProgressBar(step) {
        var progressBar = document.querySelector(".progress-bar");
        progressBar.style.width = step * 33 + "%";
        progressBar.setAttribute("aria-valuenow", (step - 1) * 33);
      }
    </script>
  </body>
</html>
