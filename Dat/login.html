<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <title>Login Form</title>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      margin-top: 50px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #0d97ff;
    }

    .form-container {
      max-width: 400px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      width: 100%;
    }

    .login-btn,
    .gmail-btn,
    .signup-btn {
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .login-btn {
      background-color: #007bff;
      color: #fff;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .gmail-btn {
      background-color: #dc4e41;
      color: #fff;
      opacity: 85%;
    }

    .gmail-btn:hover {
      background-color: #c23321;
    }

    .signup-btn {
      background-color: #28a745;
      color: #fff;
    }

    .signup-btn:hover {
      background-color: #218838;
    }


  </style>
</head>
<body>

<div class="container py-3">
  <div class="row">
    <!-- Left Column - Login Form -->
    <div class="col-md-6">
        <!-- Add your content for the right column here -->
        <div class="container">
            <div class="row justify-content-center">
                <img src="AnhCorgiDeThuong.svg" id="anhCorgi" width=100% class="img-flulid" alt="">
            </div>
        </div>
      </div>

    <!-- Right Column - Additional Content -->
    
    <div class="col-md-6">
        
        <div class="login-container form-container">
            <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" class="form-control" placeholder="Enter your username">
            </div>
  
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <div id="signup" class="float-right mb-3">
                <a href="signup.html">Sign Up</a>
            </div>
            <div id="forgotpassword" class="float-left mb-3">
                <a href="passwordrecover.html">Forgot Password?</a>
            </div>
  
            <div class="container ">
                <button type="button" class="login-btn btn-block ">Login</button>
                <button type="button" class="gmail-btn"><i class="bi bi-google"></i> Login with Gmail</button>
            </div>
            

            
          </form>
          
  
          
        </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
