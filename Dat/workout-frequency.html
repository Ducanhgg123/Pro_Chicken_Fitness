<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <title>Bootstrap Sliding Line with Numbers</title>
  <style>
    .custom-range {
      width: 100%; /* Adjust the width as needed */
      margin: 0 auto;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      padding-top: 10px;
    }

    .range-labels span {
    
      /* margin-right: '20px'; */
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Bootstrap Sliding Line with Numbers</h2>

  <input type="range" class="form-range custom-range" min="0" max="7" id="customRange">
  <div class="range-labels">
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
