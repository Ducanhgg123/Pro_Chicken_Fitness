<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook-like Posting Box</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5" id="self-posting-box">
      <div class="card col-md-6 mx-auto">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-auto me-0 ms-0 text-center pr">
              <img
                src="./image/pro-chicken-logo.jpg"
                alt="Profile Picture"
                class="rounded-circle"
                style="width: 50px; height: 50px"
              />
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary w-100 text-start opacity-75 btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#postModal"
              >
                What's on your mind?
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="postModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="postModalLabel">Create a post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="card">
              <div class="card-header">
                <div class="d-flex align-items-center">
                  <img
                    src="./image/pro-chicken-logo.jpg"
                    alt="Profile Picture"
                    class="rounded-circle"
                    style="width: 50px; height: 50px"
                  />
                  <div>
                    <h6 class="mb-0">Blogger name</h6>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      placeholder="What's on your mind?"
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div>
                      <label for="imageInput" class="btn btn-outline-primary">
                        <i class="bi bi-image"></i> Add Image
                      </label>
                      <input
                        type="file"
                        id="imageInput"
                        class="visually-hidden"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
