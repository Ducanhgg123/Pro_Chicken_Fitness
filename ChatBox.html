<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Box</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add custom styles here */
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message .sender {
      font-weight: bold;
    }
    .message .time {
      font-size: 0.8em;
      color: #777;
      margin-left: 5px;
    }
    .user-message {
      text-align: right;
    }
    .round-border{
      border: 2px solid #ccc ;
      padding: 15px;
      border-radius: 5px;
    }
    .message-text{
      background-color: #ccc;
      margin-right: 40px;
      border-radius: 10px;
    }
    .user-message-text{
      background-color:rgb(125, 225, 255);
      margin-left: 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4 round-border">
        <div class="chat-box" id="chatBox">
          <div class="message">
            <span class="sender">John</span>
            <span class="time">12:00 PM</span><br>
            <div class="message-text">
              Hello! How can I help you?
            </div> 
          </div>
          <div class="message user-message">
            <span class="time">12:05 PM</span>
            <span class="sender">You</span><br>
            <div class="user-message-text">
              <div>
                Hi there! I have a question.
              </div>
            </div> 
          </div>
          <!-- More messages can be added here -->
        </div>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Type your message...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
