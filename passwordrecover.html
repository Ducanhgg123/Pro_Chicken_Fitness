<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .image-column {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-column {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-column h5 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input {
      padding: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      width: 100%;
    }

    .btn-primary {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Styled Forgot Password</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Left Column - Image -->
    <div class="col-md-6 image-column">
        <div class="container">
            <div class="row justify-content-center">
                <img src="AnhCorgiDeThuong.svg" id="anhCorgi" width=100% class="img-flulid" alt="">
            </div>
        </div>
    </div>
    
    <!-- Right Column - Forgot Password Form -->
    <div class="col-md-6 form-column my-auto">
      <h5>Password Recover</h5>
      
      <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <button class="btn btn-outline-secondary mt-2" id="send" onclick=addInputField() type="button">Send</button>
        </div>
        
        <button type="submit" class="btn btn-primary ">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  var buttonPressed = false;
  function addInputField() {
    if (!buttonPressed)
    {
      var form = document.getElementById('send');
      var newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.className = 'form-control mt-2';
      newInput.placeholder = 'Enter OTP code';
      form.parentNode.insertBefore(newInput, form.nextSibling);
    }
    buttonPressed = true;
  }
</script>

</body>
</html>
